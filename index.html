<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Train Time</title>

  <!-- bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- font awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>  <!-- styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
</head>

<body>

  <div class="container">

    <div class="jumbotron">

      <h1 class="display-4 text-center"><i class="far fa-clock"></i>  Train Time</h1>
    </div>


    <div class="container" id="train-schedule">
      <div class="card">
        <div class="card-header">
          Current Train Schedule -- <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-body">
          <table class="table">
            <thead class="thead">
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="outPutRow">

            </tbody>
          </table>
        </div>
      </div>
    </div>


    <div class="container" id="train-add">
      <div class="card">
        <div class="card-header">
          Add Train -- <i class="far fa-plus-square"></i>
        </div>
        <div class="card-body">

          <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
            </div>
            <div class="form-group">
              <label for="trainDestination">Train Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
            </div>
            <div class="form-group">
              <label for="departureTime">First Train Time (ex: 10:00 AM)</label>
              <input type="time" class="form-control" id="departureTime" placeholder="Enter Departure Time">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="number" class="form-control" id="frequency" placeholder="Train Frequency">
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- javascript -->
  <script src="assets/javascript/logic.js"></script>


</body>

</html>
